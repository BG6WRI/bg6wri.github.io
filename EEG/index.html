<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>业余无线电紧急避险指南</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        #content {
            margin: 20px;
        }
        header {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>业余无线电紧急避险指南</h1>
    </header>

    <div id="content">
        <!-- Markdown content will be injected here -->
        <p>加载中...</p>
    </div>

    <footer>
        <p>&copy; 业余无线电紧急避险指南 2025</p>
    </footer>

    <script>
        // 使用 fetch API 获取 guide.md 内容
        fetch('guide.md')
            .then(response => response.text())
            .then(data => {
                // 将 Markdown 转换为 HTML 并插入页面
                document.getElementById('content').innerHTML = marked(data);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<p>加载指南时出现错误。</p>';
                console.error('加载失败:', error);
            });
    </script>

</body>
</html>
